  <script>
    let bairroSelecionado = "";
    let valorEntrega = "";

    function mostrarValor() {
      const select = document.getElementById("bairro");
      const valor = select.value;
      if (valor) {
        const [bairro, preco] = valor.split("|");
        bairroSelecionado = bairro;
        valorEntrega = preco;
        document.getElementById("info").textContent = `Valor da entrega para ${bairro}: R$ ${preco},00`;
      } else {
        document.getElementById("info").textContent = "";
        bairroSelecionado = "";
        valorEntrega = "";
      }
    }

    function enviarWhatsApp() {
      if (!bairroSelecionado || !valorEntrega) {
        alert("Por favor, selecione um bairro.");
        return;
      }

      const mensagem = `*Olá!* Confirma por favor entrega para bairro *${bairroSelecionado}*, valor R$${valorEntrega},00 *Pagamento via PIX* Pode solicitar a coleta por favor.`;
      const numero = "553299986920"; // <-- Coloque aqui o seu número com DDI e DDD
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    }
