    function openTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      document.getElementById('message-box').style.display = 'none';
    }

    function showMessage(key) {
      document.getElementById('message-text').innerText = messages[key];
      document.getElementById('message-box').style.display = 'block';
    }

    function copyMessage() {
      navigator.clipboard.writeText(document.getElementById('message-text').innerText);
      alert('Mensagem copiada!');
    }

    function shareMessage() {
      const nome = prompt("Digite o nome da pessoa para quem vai enviar:");
      if (!nome) return;
      const mensagem = `*Para ${nome}:*\n` + document.getElementById('message-text').innerText;
      const url = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    }
